<section>
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>
          {{selectedOption && selectedOption.label ? selectedOption.label : 'Select a Calendar'}}
        </button>

        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <div *ngFor="let option of allOptions">
            <button ngbDropdownItem (click)="optionSelected(option)">{{option.label}}</button>
            <div class="dropdown-divider"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
